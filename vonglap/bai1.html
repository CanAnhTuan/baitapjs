<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài 1</title>
</head>

<body>
    <h1>Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99,
        hiển thị hộp thoại thông báo là đã hoàn thành</h1>
    <p id="for"></p>
    <p id="while"></p>
    <script>
        for (var i = 1; i <= 100; i++) {
            if (i == 99) {
                alert(" đã hoàn thành của For ");
                document.querySelector('#for').innerHTML = i;
            }
        }
        var j = 1;
        while (j <= 100) {
            if (j == 99) {
                alert(" đã hoàn thành của While ");
                document.querySelector('#while').innerHTML = j;
            }
            j++;
        }
    </script>
</body>

</html>

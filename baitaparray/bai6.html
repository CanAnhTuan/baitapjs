<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai 6</title>
    <style>
        #main {
            display: flex;
            flex-wrap: nowrap;
            background-color: DodgerBlue !important;
            padding-left: 70px;
        }

        #main>div {
            background-color: #f1f1f1;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }

        input {
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div id="main">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>
    <input type="button" value="Click" onclick="doimau()">
    <script>
        function doimau() {
            var divs = document.getElementsByTagName("div");
            for (var i = 0; i < divs.length; i++) {
            
                if ((i + 1) % 2 == 1 && (i + 1) <= 5) {
                    divs[i].style.background = "red";
                }
                else if ((i + 1) % 2 == 1 && (i + 1) > 5) {
                    divs[i].style.background = "blue";
                }
                else{
                    divs[i].style.background = "yellow";
                }
            }
            
        }
    </script>
</body>
<!-- Cho 10 thẻ div, hãy viết chương trình khi click vào button thì sẽ đổi màu cho các thẻ div. 
Nếu div nào vị trí  nhỏ hơn 5 mà là div ở vị trí chẵn thì backgruond sẽ là màu đỏ 
còn div nào vị trí lớn hơn 5 mà là div chẵn thì backgruond sẽ là màu xanh -->
<!-- tất cả các div ở vị trí lẻ sẽ là màu vàng nhé a -->

</html>

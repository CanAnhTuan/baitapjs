<body>
    <script>
        function sumInput() {

            let numbers = [];

            while (true) {

                let value = prompt("Nhap vao so A.");

                if (value === "" || value === null || !isFinite(value)) break;

                numbers.push(+value);
            }
            alert('mảng đã nhập là :' + numbers)
           
        }

        alert(sumInput())
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai 2</title>
</head>
<body>
    <script>
        var b = new Date(2021);
        var a;
        a = prompt("nhập năm sinh của bạn :");
        c = b - a;
            if( c >= 16 ){
                alert(" tuổi của bạn là : " + c +" đủ điều kiện vào lớp 10 ");
            }else{
                alert("tuổi của bạn không đủ điều kiện vào lớp 10");
            }
            document.write(c);
    </script>
</body>
</html>

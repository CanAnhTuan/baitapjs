<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài 9</title>
</head>
<body>
    <h1>Chuyển từ mét sang feet:</h1>
    <h3>ft =m * 3.2808</h3>
    <hr>
    <h2>Kết quả</h2>
    <script>
        var a = prompt("Nhập vào số mét bạn cần quy đổi");
        var b = parseFloat(a) * 3.2808;
        document.write("Bạn đã nhập vào giá trị mét là : " + a + "m và giá trị sau khi được chuyển sang feet là : " + b + " ft");
    </script>
</body>
</html>

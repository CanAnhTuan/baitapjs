<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = prompt('nhap chuoi 1 ');
        var b = prompt('nhap chuoi 2 ');
        for (var i = 0; i < a.length && b.length > i; i++) {
            if (a[i] ==  b[i]) {
                document.write(' 2 mảng nay giống nhau');
                break;
            }
            else {
                document.write(' 2 mảng nay không giống nhau');
                break;
            }
        }
    </script>
</body>

</html>
